<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Hostel Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-400 min-h-screen relative m-0 p-0">
  <!-- Header with gradient background, shifted to top and made broader -->
  <header class="pt-7 pb-6 px-4 flex items-center space-x-3 text-gray-300" style="background: linear-gradient(90deg, rgb(255, 59, 0) 0%, rgb(179, 18, 67) 100%);">
    <a href="home.html" aria-label="Go back">
      <i class="fas fa-arrow-left text-lg"></i>
    </a>
    <h1 class="text-lg font-normal">My Hostel Request</h1>
  </header>

  <!-- Centered modal box -->
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-md shadow-[0_0_40px_rgba(0,0,0,0.3)] w-72 max-w-[90vw] p-6 text-center">
    <p class="text-lg text-gray-900 mb-6">No Records Found</p>
    <button class="bg-gray-300 text-black rounded-md px-8 py-2 mx-auto block">OK</button>
  </div>

  <!-- Floating search button bottom right -->
  <button
    aria-label="Search"
    class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-[#3F51B5] shadow-lg flex items-center justify-center text-gray-300 hover:text-gray-400 focus:outline-none"
  >
    <i class="fas fa-search fa-lg"></i>
  </button>
</body>
</html>
