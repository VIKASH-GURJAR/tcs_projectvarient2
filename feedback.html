<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alert Modal with Empty Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 flex flex-col min-h-screen">
  <!-- Orange Navbar with no text or icons -->
  <header class="bg-[#FF3B00] h-10"></header>

  <!-- Centered Modal -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-sm">
      <div class="flex flex-col items-center py-8 px-6">
        <div class="flex items-center justify-center w-16 h-16 rounded-full border-8 border-gray-200 mb-6">
          <span class="text-red-500 text-4xl font-extrabold leading-none">!</span>
        </div>
        <p class="text-center text-gray-800 text-lg font-normal">
          No feedback is available for user
        </p>
      </div>
      <div class="bg-gray-100 border-t border-gray-300 py-4 flex justify-center rounded-b-lg">
        <button
          class="bg-blue-600 text-white text-lg font-normal px-10 py-2 rounded focus:outline-none"
          type="button"
        >
          OK
        </button>
      </div>
    </div>
  </main>
</body>
</html>
